<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="mainSchedule">
      <button type = "button" id = "saveButton"> Save Data</button>
      <!-- Timeblocks go here -->
        <div>
        <p>9am</p>
        <input type = "text" id = "schedule9am">
        </div>

        <div>
        <p>10am</p>
        <input type = "text" id = "schedule10am">

        </div>
        <div>
        <p>11am</p>
        <input type = "text" id = "schedule11am">
        </div>

        <div>
        <p>12pm</p>
        <input type = "text" id = "schedule12pm">
        </div>

        <div>
        <p>1pm</p>
        <input type = "text" id = "schedule1pm">
        </div>

        <div>
        <p>2pm</p>
        <input type = "text" id = "schedule2pm">
        </div>

        <div>
        <p>3pm</p>
        <input type = "text" id = "schedule3pm">
        </div>

        <div>
        <p>4pm</p>
        <input type = "text" id = "schedule4pm">
        </div>

        <div>
        <p>5pm</p>
        <input type = "text" id = "schedule5pm">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
